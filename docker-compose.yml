version: "3"

services:
  app:
      image: node:10.14
      volumes:
        - ./app:/app
      working_dir: /app
      depends_on:
        - mongo
      environment:
        NODE_ENV: development
      ports:
        - 3000:3000
      command: npm run dev

  mongo:
      image: mongo:4.1
      ports:
        - 27017:27017
      expose:
        - 27017
      volumes:
        - ./data/db:/data/db
